<body class="p20">

<fieldset class="layui-elem-field layui-field-title">
    <legend>文件管理</legend>
</fieldset>
<table>
    <tr>
        <th style="width:30%">名称</th>
        <th style="width:25%">大小</th>
        <th style="width:25%">修改时间</th>
        <th style="width:20%">操作</th>
    </tr>
    {foreach $filelist as $vo}
    <tr>
        <td><a href="{:url('file/html')}?file={$vo.0}"><i class="icon-file_html"></i>{$vo.0}</a></td>
        <td>{$vo.1|number_format=###,3}kb</td>
        <td>{$vo.2}</td>
        <td style="text-align: center">
            <a title="删除" href="" onclick="return confirm('确定要删除文件?');"><i class="icon-cross"></i>删除</a> <a title="重命名" href="#" onclick=""><i class="icon-rename"></i>重命名</a>
        </td>
    </tr>
    {/foreach}
</table>

<script src="/static/admin/js/script.js"></script>
</body>
